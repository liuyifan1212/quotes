<h1>Welcome!</h1>

{% if messages %} 
ATTENTION!
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %} 
{% endif %}


<form action="/register" method="POST">
    <h4>Register:</h4>
    {% csrf_token %} 
    Name:<input type='text' name='name'><br><br>  
    Alias:<input type='text' name='alias'><br><br> 
    Email:<input type='text' name='email'><br><br>  
    Password:
    <input type='password' name='password'><br> 
    *Password should be at least 8 characters<br> 
    Confirm PW:<input type='password' name='confirm'><br><br>  
    Date of Birth:<input type='date' name='date'><br><br> 
    <input type="submit" name="submit" value="Register" class="submit"><br>
</form>


<form action="/login" method="POST">
    <h4>Login:</h4>
    {% csrf_token %}
    Email:<input type='text' name='email'><br><br> 
    Password:<input type='password' name='password'><br><br> 
    <input type="submit" name="submit" value="Login" class="submit"><br>
    </form>


<style type="text/css">
    form{
        width: 300px;
        border:1px solid black;
        display: inline-block;
        vertical-align: top;
        margin-right: 30px;
    }
    .submit{
        height:30px;
        width: 100px;
        font-size: 18px;
        margin-bottom: 30px;
    }
</style>
